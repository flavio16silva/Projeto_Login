<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://kit.fontawesome.com/bde0955b04.js" crossorigin="anonymous"></script>


<link rel="stylesheet" href="estilo/style.css">
<link rel="stylesheet" href="estilo/media.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>
  <main>
    <!--Seção do Login-->
    <section id="login">
      <article id="imagem">
         <!--Aqui vai a imagem na CSS-->
      </article>
      <!--Formulário-->
      <article id="formulario">
            <h1>Login</h1>
            <p>Seja bem-vindo(a). Faça seu login e tenha acesso a suas configurações da conta personalizadas. </p>
            <form action="login.php" method="post" autocomplete="on">
              <!--Icone Login-->
                <section class="campo">
                  <span class="material-icons">login</span>
                    <input type="email" name="login" id="ilogin" placeholder="seu email aqui" autocomplete="email" required maxlength="20">
                    <label for="ilogin">Login</label>
                </section>
                 <!--Icone Senha-->
                <section class="campo">
                  <span class="material-icons">key</span>
                  <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="10" max="20">
                  <label for="isenha">Senha</label>
                </section>
                <!--Botao Entrar-->
                <input type="submit" value="Entrar">
                <!--Botao Esqueci a senha-->
                <a href="esqueci.html" class="botao">
                  Esqueci a senha <span class="material-icons">email</span>
                </a>

                <!--Icones de Rede Social-->
                <ul class="wrapper">

                  <li class="icon youtube">
                    <a href="https://www.youtube.com/" target="_blank"></a>
                    <i class="fa fa-youtube"></i>
                  </li>
              
                  <li class="icon facebook">
                    <a href="https://www.facebook.com" target="_blank"></a>
                    <i class="fa fa-facebook"></i>
                  </li>

                  <li class="icon twitter">
                    <a href="https://www.twitter.com" target="_blank"></a>
                    <i class="fa fa-twitter"></i>
                  </li>
                 </ul> 
            </form>
      </article>
    </section>
  </main>
</body>
</html>
